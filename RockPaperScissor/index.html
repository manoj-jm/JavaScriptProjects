<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <div class="chooice" id="rock">🪨</div>
    <div class="chooice" id="paper">📰</div>
    <div class="chooice" id="scissor">✂️</div>
  </div>

  <!-- score-board -->
  <div class="score-board">
    <div class="scroe">
      <p id="user-score">0</p>
      <p>you</p>
    </div>
    <div class="scroe">
      <p id="comp-score">0</p>
      <p>computer</p>
    </div>
  </div>
  <!-- msg-container -->
  <div class="msg-container">
    <p id="msg">play your move</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
